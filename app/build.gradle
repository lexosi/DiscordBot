plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'com.discord4j:discord4j-core:3.2.5'
}

application {
    mainClass = 'discordbot.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
